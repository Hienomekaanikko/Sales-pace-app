<!DOCTYPE html>
<html>
<head>
    <title>Sales Tracking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% include 'navbar.html' %}
        
        <form method="POST">
            {{ form.hidden_tag() }}
            <label for="product_id">{{ form.product_id.label }}</label>
            {{ form.product_id }}
            <label for="quantity">{{ form.quantity.label }}</label>
            {{ form.quantity }}
            {{ form.submit(class="btn btn-primary") }}
        </form>

        <hr>

        <h2>Recent Sales</h2>
        <table class="sales-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ sale.product.name }}</td>
                    <td>{{ sale.quantity }}</td>
                    <td>{{ sale.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
